<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <H1>Imagem Dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seunavegador. </p>

    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midias/01 Paz seja aos homens bons.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
    <source src="midias/02 Faixa 2.mp3" type="audio/mpeg">
    <source src="midias/02 Faixa 2.ogg" type="audio/ogg">
    <source src="midias/02 Faixa 2.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midias/02 Faixa 2.mp3" >Clique aqui para fazer o download.</a></p>
</audio>
</body>
</html>
